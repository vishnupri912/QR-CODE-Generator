<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="loan2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
   <div class="box">
   <div class="qr-header">
    <h1>Generate QR Code</h1>
    <input type="text" placeholder="Type your text or URL" id="qr-text"/>
    <div>
    <label for="sizes">Select Size:</label>
    <select id="sizes"> <!--both label and selector same id-->
    <option value="100">100x100</option>
     <option value="200">200x200</option>
      <option value="300">300x300</option>
       <option value="400">400x400</option>
        <option value="500">500x700</option>
         <option value="600">600x600</option>
          <option value="700">700x700</option>
           <option value="800">800x800</option>
            <option value="900">900x900</option>
         <option value="1000">1000x1000</option>
         </select>
         </div>
   </div>
   <div class="qr-body"></div>
   <div class="qr-footer">
    <a href="" id="generateBtn">Generate</a>
    <a href="" id="downloadBtn" download="QR_Code.png">Download</a>
   </div>
   </div>

    <script src="loan2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </body>
</html>
